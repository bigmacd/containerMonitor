{% extends "layout.html" %}
{% block body %}
  <div class="containers">
    {% for entry in entries %}
       <div class="containerRow">
           <span class="container">{{ entry.container }}</span><span class="status">{{ entry.status }}</span>
       </div>
    {% else %}
       <li><em>Unbelievable.  No containers found</em></li>
  </div>
  {% endfor %}
{% endblock %}
